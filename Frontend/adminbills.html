<!DOCTYPE html>
<html>

<head>
  <title>Bill Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #495057;
    }

    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
    }

    .topbar {
      background: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="adminuser.html">User Details</a>
    <a href="admincategory.html">Product Categories</a>
    <a href="adminproducts.html">Products</a>
    <a href="adminbills.html" class="bg-primary">Bill Details</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <button class="btn btn-outline-primary" onclick="goBack()">â¬… Back</button>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <div class="content">
      <h3>Bill Details</h3>

      <table class="table table-bordered" id="billTable">
        <thead class="table-light">
          <tr>
            <th>Bill ID</th>
            <th>Product ID</th>
            <th>Username</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal: View Bill Details -->
  <!-- Modal -->
  <div class="modal fade" id="viewBillModal" tabindex="-1" aria-labelledby="viewBillLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewBillLabel">Bill Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Perfume</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="billDetailBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/adminbills.js">
  </script>
</body>

</html>
