<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: white;
      padding-top: 20px;
      position: fixed;
    }
    .sidebar a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
    }
    .main {
      margin-left: 250px;
      width: calc(100% - 250px);
    }
    .topbar {
      background: #f8f9fa;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h4 class="text-center">Admin Panel</h4>
    <a href="adminuser.html">User Details</a>
    <a href="admincategory.html">Product Categories</a>
    <a href="adminproducts.html">Products</a>
    <a href="adminbills.html">Bill Details</a>
  </div>

  <!-- Main Content Area -->
  <div class="main">
    <!-- Top Bar with Back and Logout -->
    <div class="topbar">
      <button class="btn btn-outline-primary" onclick="goBack()">â¬… Back</button>
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Dynamic Content Section -->
    <div class="content" id="contentSection">
      <!-- Replace this with each page's specific table/form -->
      <h3>Welcome Admin</h3>
      <p>Select an option from the left to manage records.</p>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function logout() {
      alert("You have been logged out.");
      window.location.href = "./login.html";
    }
  </script>

</body>
</html>
